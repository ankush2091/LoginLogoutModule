<div class="row align-center">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 form-cont">
        <h2 class="text-center">Register</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': (firstName.touched || f.submitted) && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required pattern="[^-,\\/^.]+"/>
                <div *ngIf="(firstName.touched || f.submitted) && !firstName.valid" class="help-block">
                    <div *ngIf="firstName.errors.required">FirstName is required</div>
                    <div *ngIf="firstName.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': (lastName.touched || f.submitted) && !lastName.valid }">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required pattern="[^-,\\/^.]+"/>
                <div *ngIf="(lastName.touched || f.submitted) && !lastName.valid" class="help-block">
                    <div *ngIf="lastName.errors.required">LastName is required</div>
                    <div *ngIf="lastName.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': (username.touched || f.submitted) && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required pattern="[^-,\\/^.]+"/>
                <div *ngIf="(username.touched || f.submitted) && !username.valid" class="help-block">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': (password.touched || f.submitted) && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required pattern="[^-,\\/^.]+"/>
                <div *ngIf="(password.touched || f.submitted) && !password.valid" class="help-block">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
                <button class="btn btn-danger" (click)="welcome()">Cancel</button>
                <p *ngIf="loading" class="status-indicator regis">Registering...</p>
            </div>
        </form>
    </div>
