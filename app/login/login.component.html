<div class="row align-center">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 form-cont">
        <h1 class="text-center">Sign In</h1>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': (username.touched || f.submitted) && !username.valid }">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username"
                    required pattern="[^-,\\/^.]+" />
                <div *ngIf="(username.touched || f.submitted) && !username.valid" class="help-block">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error':(password.touched || f.submitted )&& !password.valid }">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password"
                    required pattern="[^-,\\/^.]+"/>
                <div *ngIf="(password.touched || f.submitted) && !password.valid" class="help-block">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.pattern">Special Characters(\,/.^) are not allowed</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-success">Sign In</button>
                <span *ngIf="loading">Logging in...</span>
                <button class="btn btn-danger" (click)="home()">Cancel</button>
            </div>
        </form>
    </div>
</div>
